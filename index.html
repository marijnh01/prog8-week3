<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="startcode/js/app.js"></script>
    <link rel="stylesheet" href="startcode/css/style.css">
    <title>Dog or Cat</title>
</head>
<body>

<section>
    <h2>Dog or cat</h2>
    <video autoplay playsinline muted id="webcam" width="533" height="300"></video><br />
    <div id="button">
        <div id="label"></div>
        <br />
        <button id="Dog">Dog</button>
        <button id="Cat">Cat</button>
        <button id="Classify">Classify</button>
        <button id="train">Train</button>
        <button id="save">Save</button>
        <div>
            <label for="file">Upload Image</label>
            <input type="file" accept="image/*;capture=camera" id="file">
        </div>
        <div><img id="output" width="400"/></div>
    </div>
</section>
</body>
</html>
